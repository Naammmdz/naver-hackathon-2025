# Server configuration
server.port=8989

# Database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/naver_hackathon
spring.datasource.username=postgres
spring.datasource.password=12345

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.sql.init.mode=never

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.com.naammm.becore=DEBUG
logging.level.org.springframework.web=DEBUG

# Clerk authentication (configure via environment variables in production)
clerk.jwks-url=https://direct-newt-10.clerk.accounts.dev/.well-known/jwks.json
clerk.issuer=https://direct-newt-10.clerk.accounts.dev
clerk.audience=
clerk.public-key=${CLERK_PUBLIC_KEY:classpath:clerk-public-key.pem}
