# Server configuration
server.port=8989

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/naver_hackathon
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=12345

# Disable H2 console
spring.h2.console.enabled=false

# JPA/Hibernate for PostgreSQL
# Use 'create' to auto-create tables on startup (will drop existing tables!)
# Use 'update' after first run to preserve data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging
logging.level.com.naammm.becore=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS configuration (can also be handled in controllers)
# spring.web.cors.allowed-origins=http://localhost:5173
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true

# Clerk authentication (configure via environment variables in production)
clerk.jwks-url=https://direct-newt-10.clerk.accounts.dev/.well-known/jwks.json
clerk.issuer=https://direct-newt-10.clerk.accounts.dev
clerk.audience=
 clerk.public-key=${CLERK_PUBLIC_KEY:classpath:clerk-public-key.pem}

# Yjs configuration
# Disable persistence in development to prevent sync conflicts after restarts
yjs.persistence.enabled=${YJS_PERSISTENCE_ENABLED:true}
