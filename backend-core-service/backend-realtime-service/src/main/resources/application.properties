spring.application.name=realtime-service
server.port=${SERVER_PORT:8090}

spring.datasource.url=jdbc:postgresql://localhost:5432/naver_hackathon
spring.datasource.username=postgres
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

yjs.codec.enabled=${YJS_CODEC_ENABLED:true}
node.codec.host=${NODE_CODEC_HOST:localhost}
node.codec.port=${NODE_CODEC_PORT:50051}

yjs.persistence.enabled=${YJS_PERSISTENCE_ENABLED:true}
yjs.persistence.mode=hybrid
yjs.snapshot.interval=120000
yjs.snapshot-update-threshold=25
yjs.snapshot-byte-threshold=262144

yjs.redis.enabled=${YJS_REDIS_ENABLED:true}
yjs.redis.ttl=PT10M
yjs.redis.channel-prefix=yjs.workspace
