    # WebSocket proxy for Hocuspocus - dùng container name
    # Sử dụng variable để resolve DNS tại runtime
    location /ws {
        set $hocuspocus "nvhkt-hocuspocus:1234";
        proxy_pass http://$hocuspocus;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward Authorization header for authentication
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
        proxy_read_timeout 86400s;
    }
}

