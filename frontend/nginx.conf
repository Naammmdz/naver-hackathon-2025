server {
    listen 8080;
    server_name localhost;

    # Docker's internal DNS resolver - resolve tại runtime thay vì startup
    resolver 127.0.0.11 valid=30s;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve assets - must be before /app location
    # Handle both /assets and /app/assets by rewriting /app/assets to /assets
    location ~ ^/app/assets {
        rewrite ^/app/assets/(.*)$ /assets/$1 last;
    }

    # Cache static assets (js, css, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Assets directory
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing for /app path (Traefik routing)
    location /app {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Main SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Backend API proxy - dùng service name từ docker-compose
    # Sử dụng variable để resolve DNS tại runtime
    # Thử cả service name và container name để tương thích với các môi trường khác nhau
    location /api {
        # Sử dụng service name từ docker-compose (backend-core)
        # Service name thường hoạt động tốt hơn container name cho DNS resolution
        set $backend "backend-core:8989";
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Explicitly forward Authorization header to backend
        # This ensures the header is passed through even if it's not in the default forwarded headers
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-User-Id $http_x_user_id;
        # Forward all other headers from client
        proxy_pass_request_headers on;
        # Don't buffer responses to see errors immediately
        proxy_buffering off;
        # Error handling - pass through errors from backend
        proxy_intercept_errors off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # AI Service API proxy
    location /ai-api {
        set $ai_backend "backend-ai-service:8000";
        proxy_pass http://$ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward Authorization header for authentication
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-User-Id $http_x_user_id;
        # Forward all other headers from client
        proxy_pass_request_headers on;
        # Don't buffer responses to see errors immediately
        proxy_buffering off;
        proxy_intercept_errors off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket proxy for Hocuspocus - dùng service name
    # Sử dụng variable để resolve DNS tại runtime
    location /ws {
        set $hocuspocus "hocuspocus:1234";
        proxy_pass http://$hocuspocus;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward all headers from client (including Authorization)
        proxy_pass_request_headers on;
        proxy_read_timeout 86400s;
    }
}

