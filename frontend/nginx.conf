server {
    listen 8080;
    server_name localhost;

    # Docker's internal DNS resolver - resolve tại runtime thay vì startup
    resolver 127.0.0.11 valid=30s;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Backend API proxy - dùng service name từ docker-compose
    # Sử dụng variable để resolve DNS tại runtime
    # Thử cả service name và container name để tương thích với các môi trường khác nhau
    location /api {
        # Thử service name trước, nếu không được thì dùng container name
        set $backend "nvhkt-backend-core:8989";
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Forward Authorization header for authentication
        proxy_set_header Authorization $http_authorization;
        # Forward X-User-Id header if present
        proxy_set_header X-User-Id $http_x_user_id;
        # Forward all custom headers
        proxy_pass_request_headers on;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # AI Service API proxy - có thể thêm service sau nếu cần
